<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE-edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teacher Registration</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }


    .container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
      padding: 25px;
      border-radius: 8px;
      animation: borderAnimation 3s infinite alternate;
      /* Border animation */
    }

    @keyframes borderAnimation {
      from {
        border-width: 5px;
      }

      to {
        border-width: 10px;
      }
    }

    .container header {
      position: absolute;
      font-size: 1rem;
      color: #000;
      margin-bottom: 100vh;
      width: 100%;
      font-weight: 500;
      text-align: center;
      padding: 20px;
    }

    .container h1 {
      text-decoration: underline;
    }

    .container .form {
      margin-top: 20px;
    }

    .form .input-box {
      width: 100%;
      margin-top: 20px;
    }

    .input-box label {
      color: #000000d8;
    }

    .form .input-box input {
      position: relative;
      height: 50px;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: #000;
      margin-top: 8px;
      border: 1px solid #0d6efd;
      border-radius: 6px;
      padding: 0 15px;
      transition: border-color 0.3s ease;
    }

    .form .input-box input:focus {
      border-color: #17a2b8;
      /* Highlight border color on focus */
    }

    .form .column {
      display: flex;
      column-gap: 15px;
    }

    .select-box select {
      position: relative;
      height: 50px;
      width: 100%;
      outline: none;
      font-size: 1rem;
      color: black;
      margin-top: 8px;
      border: 1px solid #0d6efd;
      border-radius: 6px;
      padding: 0 15px;
      transition: border-color 0.3s ease;
    }

    .select-box select:focus {
      border-color: #17a2b8;
      /* Highlight border color on focus */
    }


    .form button {
      height: 50px;
      width: 20%;
      font-size: 1.1rem;
      border: none;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 50;
      transition: all 0.2s ease;
    }

    .form button:hover {
      background-color: lightgren;
    }

    #inputno::-webkit-inner-spin-button {
      display: none;
    }


    .footer {
      background: #0d6efd;
      width: 100%;
      padding: 20px 0;
      text-align: center;
      height: fit-content;
      color: #fff;
      margin-top: 30px;
    }

    .footer p {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Add this to your existing CSS code */

    /* .container {
      border: 3px solid #00000068; 
    } */

    @keyframes borderAnimation {
      from {
        border-width: 3px;
        border-color: #3498db;
        /* Initial border color */
      }

      to {
        border-width: 3px;
        border-color: #3498db;
        /* Final border color */
      }
    }




    .form button {
      /* ... Your existing styles ... */
      color: #f8f9fa;
      background-color: #0d6dfddd;
      /* Change button color */
    }

    .form button:hover {
      background-color: #0d6efd;
      /* Change button color on hover */
    }
  </style>
  <script src="./signupteacher.js"></script>

</head>

<body>
  <section class="container">
    <header>
      <h1>Teacher Registration Form </h1>
    </header>
    <form action="{% url 'register' %}" class="form">
      <div class="input-box">
        <input type="text" name="identity" value="teacher" hidden>
        <label>Enter Name</label>
        <input type="text" name="name" placeholder="Enter Your Name" required />
      </div>
      <div class="input-box">
        <label>Enter Username</label>
        <input type="text" name="uname" placeholder="Enter Your Username" required />
      </div>


      <div class="input-box">
        <label>Enter MailID</label>
        <input type="text" name="email" placeholder="Enter the MailID" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Enter Address</label>
          <input type="text" name="address" placeholder="Enter Your Address" required />
        </div>
        <div class="input-box">
          <label>Enter Phone Number</label>
          <input type="number" name="phone" id="inputno" placeholder="Enter Your Phone Number" required />
        </div>
      </div>

      {% comment %} <div class="select-box">
        <label>Select subject</label>


        <select id="subject" name="subject" required>
          <option value="" disabled selected>Select a subject</option>
          <option value="WT">WT</option>
          <option value="AI">AI</option>
          <option value="DBMS">DBMS</option>
          <option value="CN">CN</option>
          <option value="HCI">HCI</option>
          <!-- Add more subjects as needed -->
        </select>
      </div> {% endcomment %}

      <div class="input-box">
        <label class="label" for="password">Password</label>
        <input class="input" type="password" id="password" name="password" placeholder="Enter Password" required>
      </div>

      <div class="input-box">
        <label class="label" for="confirmPassword">Confirm Password:</label>
        <input class="input" type="password" id="confirmPassword" name="confirmPassword"
          placeholder="Re-enter the Password" required>
      </div>

      <button type="submit">
        Register
      </button>

    </form>
  </section>

  <footer class="footer">
    <p>&copy; OYTIE PRIVATE LIMITED, 2024</p>
  </footer>
</body>

</html>
